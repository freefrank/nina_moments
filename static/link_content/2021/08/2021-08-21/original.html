        "text": "【疯狂打击补课的韩国，后来怎么样了】<br />(以下文章来源于大猫财经 ，作者大猫财经猫哥)<br />50年代朝鲜战争之后，韩国开始了漫长的重建。经济、军事之外，他们极其重视教育，战争持续多年，韩国一共损失了130多万人，重建需要人，尤其是受过教育的人。<br /><br />停战第二年，韩国就推出了第一个“初等六年免费义务教育”计划，这个计划比较费钱，韩国人在这方面也不含糊，教育预算占比从1954年的4.2%，一直增长到14.9%，决心不言而喻。<br /><br />效果很显著，五年之后，韩国入学率达到了95.4%，在当时的世界绝对是高水平。<br /><br />上学的人多了，毕业后日子也过得越来越好，很多人意识到，知识真的改变命运啊！大家都开始拼命读书，结果小升初、中考的压力越来越大，有些人今年考不上好的学校，那就复读，明年再来。<br /><br />于是先是各种复读班开始招生，之后各类补习学院雨后春笋一样的出现了。<br /><br />补习的人越来越多，剧场效应就出现了，再佛系的家庭也只能跟着上补习班，一天到晚玩命学，副作用显著，43.1%的初高中生表示学习压力大，其中4.7%的孩子因此进行过自残。<br /><br />家长们也是苦不堪言，焦虑巨大、开销不少，补习文化一下子就成了一个严重的社会问题。<br /><br />咋解决呢？这时候韩国迎来一个强势领导人，就是后来创造了“汉江奇迹”的朴正熙。<br /><br />他很敏锐地意识到了这个问题，1968年7月15日，韩国推出了“初中免试、就近入学”制度，就是不看成绩，根据居住地决定初中去哪儿上。<br /><br />这会不会带动一次学区房潮流呢？<br /><br />这倒没有，因为这个措施还有配套办法：<br /><br />1、多建学校；<br /><br />2、在师资、设施等方面搞均衡化，比如教材是一样的，增加差校的各项补贴，缩小学校之间的差距。<br /><br />也别说，这么一来学校差距小了，巨额上补习班的利益明显缩水，学生、家长也都纷纷喊好，这个问题缓解了一小段时间。<br /><br />但是没过多久，家长们觉得还是有问题，为啥呢？<br /><br />因为初中虽然免试，但是高中是需要考试的，好的高中数量不多，中考难度越来越大，怎么保证自己的孩子能进个好高中呢？<br /><br />还是老办法，补习吧。<br /><br />韩国当局也很快注意到了这个问题，朴正熙给之前的政策打了个“补丁”——取消中考。<br /><br />1974年开始，韩国大力推行“高中平准化政策”。这个是啥意思呢？<br /><br />官方说法是实施“平等、平均、平衡、公平”的教育，主要就是推动高中的均衡化，就是让高中之间的差距缩小，缓解中考压力。<br /><br />当然，配套措施也不少，当时有不少高中是挂牌的名校，现在把牌子摘了，以前的重点班也撤掉了。名校是因为有名师，现在让老师流动起来，每四年换一次学校。这么一来，学校之间的差距是显著缩小了。<br /><br />那怎么决定学生们上哪个高中呢？<br /><br />韩国是这么做的，把公立、私立高中都划到“学群”，最终采用抽签的方式分配学生，这个政策最早在首尔推出，后来基本普及了。<br /><br />这个政策执行了没多久，补习班反而越来越多了。<br /><br />反常吗？家长的理由也很简单——中考虽然不用考了，但是有高考啊！而且高考的竞争无比惨烈。<br /><br />为啥呢？<br /><br />二战后，韩国财阀异军突起，社会地位蹿升很快，1961年朴正熙掌权后，确立了以出口为导向的外向型发展战略，对这些财阀更为倚重，在政策、资金、原料、技术等等方面全方面扶持，根据出口业绩给予重金补贴。<br /><br />这么一来，大家积极性奇高，再后来，韩国对国企私有化，推进地产投资，财阀是最大的受益者，到了70年代，三星、现代这些大财阀不仅吸金能力超强，甚至对政府都有强有力的钳制能力。<br /><br />这些大财阀也需要人才，如果一个年轻人可以去这些公司工作，基本算是拿了个金饭碗，生老病死都有保障，要面子有面子，要里子有里子。<br /><br />有些人希望从政，这也需要强大的人脉关系，校友就是最靠谱的一圈人，也是一股强大的政治力量。<br /><br />希望改变命运的年轻人基本以这两种选择为主，作为一块敲门砖，一个含金量十足的学历是必须的。<br /><br />虽然当时韩国大学不少，入学率也不低，但是好大学也就是“sky”——首尔大学（Seoul National University）、高丽大学（Korea University）和延世大学（Yonsei University），这个难度就高了，就像在中国，考大学对很多人来说不难，但考清北就没多少人有把握了。<br /><br />名校带来的利益、诱惑实在太大，考试成功，一辈子都有保障，有点实力的学生都想拼下。<br /><br />怎么拼呢？补习！补习！玩命补习！<br /><br />这么一来，70年代的韩国教育内卷就越来越严重了，在1960年代初，韩国共有学院500多个，在实施平准化教育后，1975年就达到了近3000个，当时的社会主流认为，补习是常态，不补习是变态。于是大多数孩子都在上补习班，除了补习学院喊好，其他人都在抱怨。<br /><br />咋办呢？中考都取消了，总不能把高考也取消了吧？<br /><br />有办法，1980年，韩国放大招，推出了“7.30 教育改革政策”，核心政策有3个：<br /><br />1、增加大学入学考试次数以减少考试的激烈竞争程度；<br /><br />2、成立教育管理委员会系统，提供低价的课外补习；<br /><br />3、所有大学生和学校教师一律禁止提供有偿的私人课外补习，违者都将受到处分。<br /><br />这招力度太大，看起来是想把补习这条路给断了，但是，家长们完全不领情。<br /><br />高考考几次但还是要考的，学校提供课外补习没问题，但这完全没法让自己的孩子保持竞争优势，怎么办？还是继续补习吧。<br /><br />因为当局有专门的执法队查处违规的补课行为，所以，家长们开始斗智斗勇，为了躲避高峰时段的检查，有老师深夜11点到家里提供辅导，还有的老师伪装成亲戚或家政阿姨，条件好的家长直接把老师接到别墅一对一教学，条件差点的家长开车送孩子到老师那在车上授课……<br /><br />反正是各出奇招，学习成绩不知道是否提高了，但是补课费用是上去了。<br /><br />到了90年代末，这一份禁令已经名存实亡，几乎没有不补课的学生，1997年，韩国家长们每年花在补习上的费用已经达到了韩国GDP的3%，和整个国家花在教育上的公共开支几乎持平了。<br /><br />看起来1980年的政策几乎没起到什么作用了。<br /><br />也不对，有副作用。<br /><br />90年代末的金融危机后，韩国的决策层发现，他们推行多年的均等化教育，并不能适应全球化时代，有特点、长项突出的年轻人越来越少。<br /><br />怎么改变这一点呢？他们的办法是推行“特目高”，有点类似高中的实验班，主要针对的学科是外语、科学、艺术、体育等等。<br /><br />很快，这类高中出现了几十所，招生人数超过1万人。<br /><br />这类学校的突出特点就是一个字——贵，学费是普通公立学校的六七倍起。但是贵也有贵的好处，没几年，这些学校的毕业生进入“sky”的比例就大幅上升，这也意味着，传统学校进入sky的比例在大幅缩减。<br /><br />这么一来，很多家长就不干了，在他们看来，有钱人的孩子能交得起高昂的学费，最终享受优质教育资源的也是有钱人，他们更有机会进入名校，前景更好，这是很大的社会不公平。<br /><br />于是这事就升级了，在各方的推动下，2000年4月，韩国最高法院出手了，对禁止补课的法令予以取消，理由是“禁止补习侵犯了儿童的受教育权。”<br /><br />这也表明之前三四十年的各种努力基本失效了。既然没有了限制，补习文化在韩国疯狂增长。<br /><br />有多疯狂呢？<br /><br />三星经济研究所估测，韩国家庭收入的70%都花费在了私人教育上。宾夕法尼亚大学的研究表明，韩国是全世界在补习上花费最多的国家。<br /><br />这还引发了严重的债务问题，有个调查显示28%的韩国家庭无法偿还债务，只能在微薄的收入下艰难度日，债务压力最大的是房贷，第二就是教育。<br /><br />也是，一个五千万人口的国家，居然有十万多个补习学校，教育的压力之大，在韩国已经成了绝对的国民话题，前几年的热播剧《天空之城》，曾经创造了19.2%的收视率，剧中人的独白，就是很多韩国学子的控诉：<br /><br />成绩下滑了干啥都不对，孩子惨，家长压力更大。<br /><br />怎么解决这个问题呢？大家很快找到了解决方案——不生就行。<br /><br />韩国现在是生育率最低的国家，研究人员按这个生育率算了下，得出的结论是，韩国将是“第一个因人口减少而从地球上消失的国家”。<br /><br />怎么办？在努力了60年之后，韩国还没有更好的答案。<br /><br /><a  href=\"https://weibo.cn/sinaurl?u=https%3A%2F%2Fmp.weixin.qq.com%2Fs%2FN0wc3T_jLn
