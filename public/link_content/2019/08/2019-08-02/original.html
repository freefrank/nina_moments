        "text": "深圳今天漫天的乌云和细雨，让我想起了一个抑郁症朋友和他的上帝的故事。<br /><br />朋友叫做Sam，土生土长的英国人。自出生起，都住在英国南部的一个小镇上。<br />小镇叫做埃克塞特（Exeter），山水环绕，环境优美——但就像英国的其他地方一样，常年阴雨，一年里见不到几次太阳。<br /><br />Sam出生于一个极其传统的基督教家庭。受家庭影响，他一直自称是虔诚的基督教徒。Sam跟我讲，他有他自己接近上帝的方法：从十二岁起，他会独自一人乘坐火车，去往英国北部的一个荒无人烟的地方，叫做天空岛（Isle of Skye）；他会坐在那儿的某一个悬崖边上，看一整天的大西洋，最后坐上岛上唯一的公共巴士回来——这样就坚持了十多年——连公车司机都换了几次。<br /><br />在那一天里，他觉得他的上帝和他是同在的。<br /><br />天空岛是什么地方呢？<br />天空岛位于苏格兰，在英国人眼里是“离天空最近的地方”。因为遥远且交通不便，岛上并没有多少固定居民。<br />这几年，因为有点“天涯海角”的意思，中国旅行社开发了一条天空岛的旅游线路——就算这样，天空岛依然人烟稀少。<br />这个地方人烟稀少到什么程度呢？前文提到的那辆环岛巴士，每年Sam的朝圣之旅里，都只有Sam自己一个乘客。<br /><br />但虔诚的Sam好像并没有得到上帝的吻。<br />在他大学时，他患上了抑郁症。一开始只是由于压力带来的轻度抑郁，可日子一天天过去，他的病情迅速恶化，成了重度抑郁。在参加了互助会和药物治疗了数年未果之后，Sam顶着巨大的生理不适与心理压力，想要终结自己的痛苦与生命。<br />他觉得他所信仰的上帝抛弃了他。<br /><br />出乎意料的是，他的父亲，同时也是一位虔诚的基督教徒，坦然且平静地接受了他的决定。<br />只是他向Sam提出了意见，让他再去天空岛朝圣一次。<br />他父亲说：“既然你的上帝抛弃了你，你就应该当面和他讲清楚。”<br />在离别之际，他还是露出了做为父亲的仁慈，他祈求Sam，如果那辆十数年都空载着的环岛大巴车上每多一个其他乘客乘坐，Sam就答应他再多活一年。<br /><br />Sam答应了，但对这个看似有点荒诞的要求并没有上心。他此行的目的就是想要跟他所信仰的神道别。<br /><br />于是在他25岁的生日，他重新踏上了朝圣之路，像过去十数年一样。<br /><br />Sam像往常一样，来到了天空岛，坐在了悬崖边上，他与主同聊了一天，想了一百种悄悄离开的方式，他向云道别，向大西洋道别。“雨总归是要落到地面上。”——Sam想。<br /><br />该回程了。<br /><br />Sam来到了岛上的公交站，等待那一辆环岛巴士，他已经做好看到空荡荡的巴士的准备，因为这一幕在过去的十多年里已经屡见不鲜了。他反而比平时更期待路面尽头开来那辆巴士，像他十二岁时一样。<br /><br />可接下来的一幕，让Sam愣住了：<br />原本核载30人的环岛大巴上，密密麻麻地挤满了快50人，有在吃香蕉的大妈，有在大声聊天的朋友，有在自拍的情侣。这些东方面孔洋溢着笑容，爽朗笑声和热情的笑脸出现在过道上，座位上，映着海的窗户上。<br /><br />——“2018年7月。一辆载满了中国旅行团游客的大客车在天空岛抛锚，旅行社是英国本土久负盛名的TTKK，旗下以及外包的交通公司从未出现类似事故。而就在今天，经过了多次检修的大客车，毫无征兆地抛锚在了离天空最近的地方。跟团导游在报警后，当地警方让他们乘坐岛上唯一的大巴以供调度。于是这四十多人，高高兴兴地坐上了这辆十几年来常年空载的大巴。”<br /><br />七月的大西洋一如既往地平静，像几万年来一样。只是有时海风吹起了黑色的草，才能听见风里还有悠扬的苏格兰笛。<br /><br />他觉得他遇上了神迹。他觉得他的主没有抛弃他。<br /><br />故事本来到这里就结束了，最后插一句我为什么会认识Sam。<br />因为我就是那旅行团里其中的一员，我在回途的车上，和他成为了朋友。<br />上一秒还在懊悔干嘛要在考试月的某天脑袋发热报了一个中国旅游大妈团，下一秒就遇上了Sam以及听完了他的这个故事。<br />在听完故事的那个瞬间，我觉得我兼职了一秒钟的神使。<br /><br />不知道这个故事对抑郁症朋友有没有帮助，只是我匆忙写了一千多字，雨也刚好停了。",
