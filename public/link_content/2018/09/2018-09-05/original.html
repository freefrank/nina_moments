<body class="tn-transition-end tn-platform-class" ng-class="getColorScheme()">

<div id="shareImage" style="display: none;">
    <img src="https://img.xiumi.us/xmi/ua/1aZ6f/i/71d9678c77d03f63a71606b4ee92fbd3-sz_69625.jpg?x-oss-process=style/xm">

<!-- fail safe method for 3rd app sharing-->
<div ng-if="false" ng-cloak>
    【试吃】烧烤！日料！还有网红新菜？这三家爱屯餐厅是今秋最重磅的期待！
</div>

<div ng-if="false" ng-cloak>
    世界上没有一顿烧烤解决不了的事儿。如果有，就两顿！一顿在Lets Grill, 一顿在Lets Grill 2.0。还不行？别怕！咱还有3.0！！！
</div>

<div class="tn-temporary-preview-prompt alert alert-warning alert-dismissible" role="alert"
     ng-if="!isRelease" ng-cloak>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    此为临时链接，仅供预览，将在短期内失效。
</div>

<div class="tn-reader-paper container" ng-controller="PaperReaderController"
     tn-scroll-touch="onPaperScroll($event)" tn-scroll-touch-for="document">

    <div class="global-docker" ng-show="isReady" ng-cloak> 
        <div class="player-button" ng-show="!!operaStatus.bgmState.exist" ng-class="{ 'on': !!operaStatus.bgmState.playing }" stop-propagation="touchstart mousedown mouseup click" ng-cloak>
            <button class="btn btn-glass-transparent" ng-click="onBgMusicClicked()"></button>
        </div>
    </div>

    <div class="row tn-board-head" ng-show="displaySystemTitle" ng-cloak>
        <h3 ng-bind="showData.title || showInfo.title || '无标题'"></h3>
        <div class="tn-head-info">
            <span class="time" ng-bind="showInfo.saved_at | date:'yyyy-M-d'"></span>
            <span class="hor-sep"></span>
            <span class="brand" ng-bind="showInfo.owner.nickname"></span>
        </div>

        <hr/>
    </div>

    <div class="tn-board-body" ng-class="{ 'ready': isReady }">

        <div class="loading-progress" ng-show="!isReady">
            <span class="item"></span>
            <span class="item"></span>
            <span class="item"></span>
        </div>

        <div class="row tn-article-body" tn-opera-house="{ gesture: false }"
             tn-atom-context="{ type: 'paper', inReader: true, animationEnabled: false }"
             ng-class="{ 'display-system-page-margins': !!displaySystemPageMargins }">

            <article class="tn-cube-box paper dock-loader atom-data-binding" ng-show="!htmlForPreview"
                     tn-solo-comp-loader="box"
                     tn-bind-comp-tpl-id="reader_paper-cp:sys/loader-cubes-box"
                     tn-comp-role="cube-box"
                     tn-ra-link-sink ng-cloak>
            </article>

            <article class="tn-cube-box paper dock-loader html-for-preview" ng-show="!!htmlForPreview" ng-cloak>
                <div class="tn-show-page tn-page tn-comp-mode-flow"
                     tn-renderer-accelerate="htmlForPreview"
                     ng-bind-html="htmlForPreview | unsafe">
                </div>
            </article>

        </div>
    </div>

    <div ng-if="advertSource == 'google'" ng-cloak>
        <section class="row tn-board-advert" ng-show="isReady && operaStatus.isAdvertVisible">
            <div align="center"
                 ng-include="::'/views/app/reader/paper/advert-google.html'">
            </div>
        </section>
    </div>

    <div ng-if="advertSource == 'tencent'" ng-cloak>
        <section class="row tn-board-advert" ng-show="isReady && operaStatus.isAdvertVisible">
            <div align="center"
                 ng-include="::'/views/app/reader/paper/advert-tencent.html'">
            </div>
        </section>
    </div>

    <div ng-if="advertSource == 'baidu'" ng-cloak>
        <section class="row tn-board-advert" ng-show="isReady && operaStatus.isAdvertVisible">
            <div align="center"
                 ng-include="::'/views/app/reader/paper/advert-baidu.html'">
            </div>
        </section>
    </div>

    <div class="row tn-board-foot" ng-show="isReady" ng-cloak>
        <hr/>
        <div class="col-xs-6 text-left no-padding" ng-cloak>
            阅读 <span ng-bind="showInfo.hit_count | hitCountText"></span>
        </div>
        <div class="col-xs-6 text-right no-padding" ng-cloak>
            <a class="no-decoration report-button" ng-href="/report/{{showInfo.show_id}}">
              投诉
            </a>
        </div>
    </div>

    <div ng-if="advertSource == 'xiumi'" class="row" ng-cloak>
        <section class="tn-board-advert" ng-show="isReady && operaStatus.isAdvertVisible">
            <div class="col-sm-6 col-xs-6 text-left">
              <div class="prompt cursor-pointer" ng-click="onCloseAdvertClicked()">关闭</div>
            </div>
            <div class="col-sm-6 col-xs-6 text-right">
                <div class="prompt">广告</div>
            </div>
            <div class="col-sm-12 col-xs-12"
                 ng-include="::'/views/app/reader/paper/advert-xiumi.html'">
            </div>
        </section>
    </div>

    <div class="reader-nav-panel" ng-cloak>
        <div class="qr-code-box">
            <qrcode qr-data="readerURL" qr-size="160" qr-foreground="#34363c" qr-background="white"></qrcode>
        </div>
    </div>

</div>

<section class="tn-scripts tn-last-block">
    <script src="//res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>

    <script src="//stc.xiumius.cn/views/app/reader/a246fb.ng-tpl.min.js"></script>

    <script src="//stc.xiumius.cn/scripts/app/reader/entries/paper/a58f18.main.min.js"></script>

</section>
